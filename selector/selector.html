<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Split Slick Slideshow</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:100'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script src="https://cdn.jsdelivr.net/angular.checklist-model/0.1.3/checklist-model.min.js"></script>
  <script src="selector.js"></script>

  <link rel="stylesheet" type="text/css" href="css/swiping.css">


</head>

<body ng-app="selector">

<div class="split-slideshow">
  <div class="slideshow">
    <div class="slider" ng-controller="images" ng-repeat="image in imageList">
      <!-- <div class="item"><img src="images/swiping_temp/Mcdonalds.jpg" /></div>
      <div class="item"><img src="images/swiping_temp/Pattaya.jpg" /></div>
      <div class="item"><img src="images/swiping_temp/Farmacy.jpg" /></div>
      <div class="item"><img src="images/swiping_temp/Buddakan.jpg" /></div> -->
      <div class="item"><img ng-src="{{image.imagePath}}"/></div>
    </div>
  </div>
  <div>
    <p class="no">EWW!</p>
    <p class="yes">YES!</p>
  </div>
  <div class="slideshow-text" ng-controller="text" ng-repeat="image in imageList">
    <!-- <div class="item">McDonald's<span>Crime:High</span><span>Fast Food</span><span>$</span></div>
    <div class="item">Pattaya <span>Crime:Low</span><span>Thai</span><span>$$</span></div>
    <div class="item">The Farmacy<span>Crime:Moderate</span><span>Brunch</span><span>$$</span></div>
    <div class="item">Buddakan<span>Crime:Low</span><span>Asian Fusion</span><span>$$$</span></div> -->
    <div class="item">{{image.name}}<span></span><span></span><span></span></div>
    <div class="item">Thank you!<span></span><span></span><span></span></div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js'></script>

</body>

</html>
