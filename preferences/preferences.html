	<div class="limiter">

		<nav class="navbar navbar-default" style="margin-bottom: 0px">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/main">SafeEats</a>

		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Your Preferences
					</span>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Minimum Star Rating 1-5
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Preferred Price Range - $, $$, $$$
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>


					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Zip Code
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Safety Tolerance
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>



	<div class="p-t-31 p-b-9">
		<span class="txt1">
			Select Your Cuisine Types
		</span>
	</div>


	<fieldset class="checkboxgroup">
	    <p>Check all that apply</p>
	    <label><input type="checkbox"> Mexican</label>
	    <label><input type="checkbox"> Bars</label>
	    <label><input type="checkbox"> Nightlife</label>
	    <label><input type="checkbox"> American (Traditional)</label>
			<label><input type="checkbox"> Sandwiches</label>
	    <label><input type="checkbox"> Pizza</label>
	    <label><input type="checkbox"> Burgers</label>
	    <label><input type="checkbox"> Coffee</label>
			<label><input type="checkbox"> Chinese</label>
	    <label><input type="checkbox"> Breakfast</label>
	    <label><input type="checkbox"> Italian</label>
	    <label><input type="checkbox"> Seafood</label>
			<label><input type="checkbox"> Cafes</label>
	    <label><input type="checkbox"> Salad</label>
	    <label><input type="checkbox"> Steakhouses</label>
	    <label><input type="checkbox"> Desserts</label>
	</fieldset>



					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Go!
						</button>
					</div>
