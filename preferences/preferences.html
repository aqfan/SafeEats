<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Preferences</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <!--===============================================================================================-->
  <!-- <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"> -->
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="css/util.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src="https://cdn.jsdelivr.net/angular.checklist-model/0.1.3/checklist-model.min.js"></script>
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script src="/preferences.js"></script>
  <script src="/index.js"></script>

</head>
<body ng-app="preferences">

  <div class="limiter" ng-controller="pref">

    <nav class="navbar-default collapse navbar-collapse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/main">SafeEats</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/main">Home</a></li>
          <li class="active"><a href="/preferences">Preferences</a></li>
          <li><a href="/find_restaurant">Find a Restaurant</a></li>
          <li><a href="/saved_restaurants">Saved Restaurants</a></li>
          <li><a href="#" class="action-logout">Sign Out</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
        <form class="login100-form validate-form flex-sb flex-w">
          <span class="login100-form-title p-b-53">
            Your Preferences
          </span>

          <div class="p-t-31 p-b-9">
            <span class="txt1">
              Minimum Star Rating 1-4
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Not between 1-5" id="rating">
            <input class="input100" type="text" ng-model="rating">
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-31 p-b-9">
            <span class="txt1">
              Preferred Price Range - $, $$, $$$, $$$$
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Wrong format" id="price_range">
            <select name="price_range" class="form-control input100" ng-model="price_range">
              <option value="1">$</option>
              <option value="2">$$</option>
              <option value="3">$$$</option>
              <option value="4">$$$$</option>
            </select>
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-31 p-b-9">
            <span class="txt1">
              Zip Code
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Must be a number" id="zipcode">
            <input class="input100" type="text" ng-model="zipcode">
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-31 p-b-9">
            <span class="txt1">
              Safety Tolerance - average number of crimes
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Safety tolerance is required" id="safety_tolerance">
            <select name="safety_tolerance" class="form-control input100" ng-model="safety_tolerance">
              <option value="1">Low Crime</option>
              <option value="2">Somewhat Low Crime</option>
              <option value="3">Medium Crime Rate</option>
              <option value="4">Feeling Brave</option>
            </select>
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-31 p-b-9">
            <span class="txt1">
              Select Your Preferred Cuisine Types
            </span>
          </div>

          <fieldset class="checkboxgroup">
            <p>Check all that apply</p>
            <label ng-repeat="cuisine in cuisineList">
              <input type="checkbox" ng-model="cuisine.selected">
              {{cuisine.name}} <br></br>
            </label>
          </fieldset>


          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn" ng-click="submit()">
              Go!
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <!-- <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script> -->
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->

</body>
</html>
